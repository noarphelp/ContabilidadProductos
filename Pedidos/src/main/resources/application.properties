spring.application.name=Servicio-Pedidos
server.port=7777


# Configuración para la base de datos MySQL
spring.datasource.url=jdbc:mysql://localhost:3306/Contabilidad
spring.datasource.username=root
spring.datasource.password=1234post
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.hikari.maximum-pool-size=10

# Hibernate
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

#configuracion para registro en eurekaServer
eureka.client.service-url.defaultZone=http://localhost:8761/eureka
eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true


# Incluir solo endpoints específicos para documentar con springdoc
springdoc.pathsToMatch=/**
springdoc.packagesToScan=com.microservicios.Pedidos.Controller

